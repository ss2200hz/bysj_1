<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>用户注册</title>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<header>
    <nav class="top-nav">
        <div align="center">
            欢迎使用***web实验室管理系统
        </div>
    </nav>
</header>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/inseruser}" th:object="${user}" method="post">
            <div class="container">
                <div><p>你好，请注册</p></div>
                <div class="row center">
                    <!--<div class="input-field col s6">-->
                        <input class="with-gap" id="manager" type="radio" th:field="${user.roleid}" name="group1"
                               value="superadmin"/>
                        <label for="manager">实验室管理员</label>
                        <input class="with-gap" id="teacher" type="radio" th:field="${user.roleid}" name="group1"
                               value="teacher"/>
                        <label for="teacher">教师</label>
                    <!--</div>-->
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" th:field="${user.loginname}" type="text" class="validate">
                        <label for="name">请输入用户名：</label>
                    </div>
                </div>
                <div class="row center">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" th:field="*{password}" type="password">
                        <label for="password">请输入密码：</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password_again" type="password">
                        <label for="password_again" data-error="wrong" data-success="right">请再次输入密码：</label>
                    </div>
                </div>
                <div class="row center">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" th:field="${user.phone}" type="number">
                        <label for="password">手机号</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" th:field="${user.email}" class="validate">
                        <label for="email" data-error="wrong">邮箱</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 push-s3">
                        <button class="btn waves-effect waves-light" onclick="demo();return false" name="cancle">取消
                            <i class="mdi-content-send right"></i></button>
                    </div>
                    <div class="input-field col s6 push-s1">
                        <button class="btn waves-effect waves-light" type="submit" name="singup">确定
                            <i class="mdi-content-send right"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
