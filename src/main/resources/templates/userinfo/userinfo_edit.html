<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>编辑用户信息</title>
    <script type="text/javascript" th:src="@{/js/userinfo/userinfo_edit.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <input type="hidden" id="userid" th:value="${userid}">
    <script type="text/javascript">
        window.onload = init();
    </script>
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">编辑用户信息</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table>
            <tr>
                <td>工号:</td>
                <td><input disabled id="idcard" type="text" class="validate"></td>
                <td>密码：</td>
                <td><input id="password" type="password"><a onclick="showpassword()">显示密码</a></td>
                <input id="password_hide" type="hidden" class="validate">
            </tr>
            <tr>
                <td>姓名:</td>
                <td><input id="name" type="text" class="validate"></td>
                <input id="name_hide" type="hidden" class="validate">
                <td>职务:</td>
                <td><select class="browser-default" id="roleid">
                    <option value="0">超级管理员</option>
                    <option value="1">教师</option>
                    <option value="2">实验室管理员</option>
                </select></td>
                <input id="roleid_hide" type="hidden" class="validate">
            </tr>
            <tr>
                <td>电话:</td>
                <td><input id="phone" type="text" class="validate"></td>
                <input id="phone_hide" type="hidden" class="validate">
                <td>邮箱:</td>
                <td><input id="email" type="text" class="validate"></td>
                <input id="email_hide" type="hidden" class="validate">
            </tr>
            <tr>
                <td>入职日期</td>
                <td><input id="inductDate" class="datepicker picker__input"></td>
                <input id="inductDate_hide" type="hidden" class="validate">
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col s3 push-s4">
            <a class="btn waves-effect waves-light" onclick="reSet()">重置</a>
        </div>
        <div class="col s3 push-s4">
            <a class="btn waves-effect waves-light" onclick="save()">保存</a>
        </div>
    </div>
</div>
</body>
</html>
