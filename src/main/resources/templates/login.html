<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>请登录</title>
    <!--<link th:href="@{/webjars/materializecss/css/materialize.css}"-->
          <!--type="text/css"-->
          <!--rel="stylesheet" media="screen,projection"/>-->
    <!--<script type="text/javascript" th:src="@{/webjars/jquery/2.2.4/dist/jquery.js}"></script>-->
    <!--<script src="webjars/jquery/1.11.1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" th:src="@{/webjars/materializecss/js/materialize.min.js}"></script>-->
</head>
<body>
<div layout:fragment="content">
<div align="center">
    <img class="img-responsive" th:src="@{/pic/saber.jpg}"/>
</div>
<form class="col s12" action="#" th:action="@{/login}" th:object="${user}" method="post">
    <div class="row center">
        <div class="input-field col s6 offset-s3">
            <input placeholder="请输入用户名：" id="name" th:field="*{loginname}" type="text" class="validate">
            <label for="name">用户名：</label>
        </div>
    </div>
    <div class="row center">
        <div class="input-field col s6 offset-s3">
            <!--<label for="password">密码：</label>-->
            <input placeholder="请输入密码：" id="password" th:field="*{password}" type="password">
        </div>
    </div>
    <div class="row center">
        <td><input type="button" onclick="signup" value="注册"></td>
        <button class="btn waves-effect waves-light" type="submit" name="login">登录
            <i class="mdi-content-send right"></i></button>
    </div>
</form>
</div>
</body>
