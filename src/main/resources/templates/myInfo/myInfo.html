<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title></title>
    <script type="text/javascript" th:src="@{/js/myinfo/myinfo.js}"></script>
</head>
<body onload="getUserInfo()">
<div layout:fragment="content">
    <script type="text/javascript">
        window.onload=getUserInfo();

    </script>
    <input type="hidden" id="phone_old">
    <input type="hidden" id="email_old">
    <div id="minemessages">
        <ul class="collapsible" data-collapsible="expandable">
            <li>
                <div class="collapsible-header active"><i class="material-icons">filter_drama</i>预约实验室</div>
                <div class="collapsible-body">
                    <div class="row">
                        <label for="appointDate" class="active">请选择预约的日期</label>
                        <input id="appointDate" class="datepicker picker__input">
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m5">
                            <select class="browser-default" id="startTime">
                                <option value="" disabled selected>选择开始时间</option>
                                <option value="class_1">第一节</option>
                                <option value="class_2">第二节</option>
                                <option value="class_3">第三节</option>
                                <option value="class_4">第四节</option>
                                <option value="class_5">第五节</option>
                                <option value="class_6">第六节</option>
                                <option value="class_7">第七节</option>
                                <option value="class_8">第八节</option>
                                <option value="class_9">第九节</option>
                                <option value="class_10">第十节</option>
                                <option value="class_11">第十一节</option>
                            </select>
                        </div>
                        <div class="input-field col s12 m5">
                            <select class="browser-default" id="endTime">
                                <option value="" disabled selected>选择结束时间</option>
                                <option value="class_1">第一节</option>
                                <option value="class_2">第二节</option>
                                <option value="class_3">第三节</option>
                                <option value="class_4">第四节</option>
                                <option value="class_5">第五节</option>
                                <option value="class_6">第六节</option>
                                <option value="class_7">第七节</option>
                                <option value="class_8">第八节</option>
                                <option value="class_9">第九节</option>
                                <option value="class_10">第十节</option>
                                <option value="class_11">第十一节</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m5">
                            <select class="browser-default" id="classList">
                                <option value="" disabled selected>选择课程</option>
                            </select>
                        </div>
                        <div class="input-field col s12 m5">
                            <label for="personNum" class="active">人数</label>
                            <input id="personNum" type="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 offset-s5">
                            <a class="btn waves-effect waves-light" onclick="autoAppointLab()" name="login">提交</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <div>
            <table id="userInfo" class="striped">
            </table>
        </div>

        <div class="row">
            <div class="col s3 push-s4">
                <a class="btn waves-effect waves-light" onclick="reSet()">重置</a>
            </div>
            <div class="col s3 push-s4">
                    <a class="btn waves-effect waves-light" onclick="save()">保存</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
